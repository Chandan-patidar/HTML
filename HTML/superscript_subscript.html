<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript / subscriptnt</title>
</head>
<body>
    <p>
        (a+b)2 = a2 +b2+2ab
    </p>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> +2ab
    </p>
    <hr color="blue">
    <p>
        CH4 + O2 => H2O + CO2
    </p>
    
    <p>
        CH<Sub>4</Sub> + O<Sub>2</Sub> => H<Sub>2</Sub>0 + CO<Sub>2</Sub>
    </p>
    
</body>
</html>
